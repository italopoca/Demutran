<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador DEMUTRAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-weight: bold;
      background-color: #E2AC2E;
      color: #2d2d2d;
      text-align: center;
      padding: 2vw;
      margin: 0;
      user-select: none; /* bloqueia seleção de texto */
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+/Edge */
    }

    /* Bloqueia arrastar imagens */
    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      pointer-events: none; /* impede interações */
    }

    .logo {
      width: 60%;
      max-width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
      pointer-events: auto; /* Permite clicar na logo se quiser */
    }

    input[type="text"], textarea {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      display: block;
      font-weight: bold;
      text-transform: uppercase;
      resize: vertical;
      user-select: text; /* Permite selecionar texto dentro dos inputs */
      pointer-events: auto; /* Permite interação com inputs */
    }

    .contador-container {
      background-color: #2d2d2d;
      color: #E2AC2E;
      font-size: 1.2rem;
      margin: 1rem auto;
      padding: 1rem;
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-transform: uppercase;
      user-select: none;
    }

    .contador-nome {
      width: 35%;
      text-align: left;
    }

    .botoes {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .botao-contador {
      background-color: #fff;
      color: #2d2d2d;
      border: none;
      font-size: 1.2rem;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-transform: uppercase;
      min-width: 36px;
      min-height: 36px;
      user-select: none;
      pointer-events: auto;
    }

    .botao-contador:hover {
      background-color: #E2AC2E;
      color: #2d2d2d;
    }

    .valor {
      width: 2.5rem;
      display: inline-block;
      text-align: center;
      color: #E2AC2E;
      font-weight: bold;
      user-select: none;
    }

    .acoes-container {
      display: flex;
      flex-direction: column; /* para os botões ficarem um embaixo do outro */
      gap: 12px;
      margin-top: 1rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .botao {
      background-color: #2d2d2d;
      color: #E2AC2E;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 15px;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      width: 100%; /* Para expandir a largura máxima do container */
      max-width: 400px;
      box-sizing: border-box;
      user-select: none;
      pointer-events: auto;
    }

    .botao:hover {
      background-color: #2d2d2d;
      color: #E2AC2E;
    }

    .info-texto {
      margin-top: 1rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-weight: normal;
      color: #2d2d2d;
      background: #fff9d1;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-transform: uppercase;
      user-select: none; /* bloqueia seleção do texto */
    }

    textarea {
      min-height: 80px;
    }

    @media (max-width: 500px) {
      .contador-container {
        font-size: 1rem;
        flex-direction: column;
        gap: 0.5rem;
        max-width: 90vw;
        padding: 0.8rem;
      }

      .contador-nome {
        width: 100%;
        text-align: center;
      }

      .botoes {
        justify-content: center;
        gap: 6px;
      }

      .botao-contador {
        font-size: 1rem;
        padding: 0.25rem 0.6rem;
        min-width: 30px;
        min-height: 30px;
      }

      .valor {
        font-size: 1rem;
        width: 2rem;
      }

      .acoes-container {
        max-width: 90vw;
        margin: 1rem auto 0 auto;
      }
    }
  </style>
</head>
<body>

  <img src="https://barcarena.pa.gov.br/wp-content/uploads/2024/09/LOGO-DEMUTRAN-COLOR.png" alt="Logo DEMUTRAN" class="logo"/>

  <input type="text" id="nomeOperador" placeholder="Digite seu nome" />

  <div class="contador-container">
    <div class="contador-nome">CARRO COM CINTO</div>
    <div class="botoes">
      <button class="botao-contador" onclick="alterar('carroComCinto', -1)" aria-label="Diminuir contagem de carro com cinto">-</button>
      <span id="carroComCinto" class="valor">0</span>
      <button class="botao-contador" onclick="alterar('carroComCinto', 1)" aria-label="Aumentar contagem de carro com cinto">+</button>
    </div>
  </div>

  <div class="contador-container">
    <div class="contador-nome">CARRO SEM CINTO</div>
    <div class="botoes">
      <button class="botao-contador" onclick="alterar('carroSemCinto', -1)" aria-label="Diminuir contagem de carro sem cinto">-</button>
      <span id="carroSemCinto" class="valor">0</span>
      <button class="botao-contador" onclick="alterar('carroSemCinto', 1)" aria-label="Aumentar contagem de carro sem cinto">+</button>
    </div>
  </div>

  <div class="contador-container">
    <div class="contador-nome">MOTOCICLETA COM CAPACETE</div>
    <div class="botoes">
      <button class="botao-contador" onclick="alterar('motoComCapacete', -1)" aria-label="Diminuir contagem de motocicleta com capacete">-</button>
      <span id="motoComCapacete" class="valor">0</span>
      <button class="botao-contador" onclick="alterar('motoComCapacete', 1)" aria-label="Aumentar contagem de motocicleta com capacete">+</button>
    </div>
  </div>

  <div class="contador-container">
    <div class="contador-nome">MOTOCICLETA SEM CAPACETE</div>
    <div class="botoes">
      <button class="botao-contador" onclick="alterar('motoSemCapacete', -1)" aria-label="Diminuir contagem de motocicleta sem capacete">-</button>
      <span id="motoSemCapacete" class="valor">0</span>
      <button class="botao-contador" onclick="alterar('motoSemCapacete', 1)" aria-label="Aumentar contagem de motocicleta sem capacete">+</button>
    </div>
  </div>

  <div class="contador-container">
    <div class="contador-nome">CICLISTAS</div>
    <div class="botoes">
      <button class="botao-contador" onclick="alterar('ciclistas', -1)" aria-label="Diminuir contagem de ciclistas">-</button>
      <span id="ciclistas" class="valor">0</span>
      <button class="botao-contador" onclick="alterar('ciclistas', 1)" aria-label="Aumentar contagem de ciclistas">+</button>
    </div>
  </div>

  <div class="contador-container">
    <div class="contador-nome">PEDESTRES</div>
    <div class="botoes">
      <button class="botao-contador" onclick="alterar('pedestres', -1)" aria-label="Diminuir contagem de pedestres">-</button>
      <span id="pedestres" class="valor">0</span>
      <button class="botao-contador" onclick="alterar('pedestres', 1)" aria-label="Aumentar contagem de pedestres">+</button>
    </div>
  </div>

  <textarea id="observacoes" placeholder="OBSERVAÇÕES"></textarea>

  <div class="acoes-container">
    <button class="botao" onclick="zerarContagem()">ZERAR CONTAGEM</button>
    <button class="botao" onclick="gerarRelatorio()">BAIXAR RELATÓRIO</button>
    <button class="botao" onclick="enviarWhatsApp()">ENVIAR RELATÓRIO PELO WHATSAPP</button>
  </div>

  <div class="info-texto">
    PARA QUE VOCÊ POSSA BAIXAR OU COMPARTILHAR O RELATÓRIO COM EFICIÊNCIA É NECESSÁRIO VOCÊ PREENCHER SEU NOME
  </div>

  <footer style="margin-top: 2rem; text-align: center;">
    <img 
      src="https://i.imgur.com/msCPkZW.png" 
      alt="Rodapé" 
      style="height: 36px; width: auto; object-fit: contain;"
      draggable="false"
    />
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Bloqueia clique direito em toda a página
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Bloqueia atalho Ctrl+S (salvar página) e Ctrl+C (copiar)
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
        e.preventDefault();
        alert('Salvar a página foi bloqueado!');
      }
      if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'C')) {
        e.preventDefault();
        alert('Copiar foi bloqueado!');
      }
    });

    // Bloqueia seleção de texto via mouse e teclado fora dos inputs e textarea
    document.addEventListener('selectstart', function(e) {
      const tag = e.target.tagName.toLowerCase();
      if (tag !== 'input' && tag !== 'textarea') {
        e.preventDefault();
      }
    });

    // Permite interação normal em inputs e textarea
    // Controle dos contadores
    const contadores = {
      carroComCinto: 0,
      carroSemCinto: 0,
      motoComCapacete: 0,
      motoSemCapacete: 0,
      ciclistas: 0,
      pedestres: 0
    };

    function alterar(categoria, valor) {
      contadores[categoria] += valor;
      if (contadores[categoria] < 0) contadores[categoria] = 0;
      document.getElementById(categoria).textContent = contadores[categoria];
      salvarDados();
    }

    function zerarContagem() {
      for (const key in contadores) {
        contadores[key] = 0;
        document.getElementById(key).textContent = 0;
      }
      document.getElementById('observacoes').value = '';
      document.getElementById('nomeOperador').value = '';
      salvarDados();
    }

    // Salvar dados no localStorage
    function salvarDados() {
      localStorage.setItem('contadores', JSON.stringify(contadores));
      localStorage.setItem('observacoes', document.getElementById('observacoes').value);
      localStorage.setItem('nomeOperador', document.getElementById('nomeOperador').value);
    }

    // Carregar dados do localStorage
    function carregarDados() {
      const dadosContadores = JSON.parse(localStorage.getItem('contadores'));
      if (dadosContadores) {
        for (const key in dadosContadores) {
          if (contadores.hasOwnProperty(key)) {
            contadores[key] = dadosContadores[key];
            document.getElementById(key).textContent = dadosContadores[key];
          }
        }
      }
      const obs = localStorage.getItem('observacoes');
      if (obs !== null) {
        document.getElementById('observacoes').value = obs;
      }
      const nome = localStorage.getItem('nomeOperador');
      if (nome !== null) {
        document.getElementById('nomeOperador').value = nome;
      }
    }

    async function gerarRelatorio() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nome = document.getElementById('nomeOperador').value.trim();
      if (!nome) {
        alert('Por favor, preencha seu nome para gerar o relatório.');
        return;
      }

      doc.setFontSize(16);
      doc.text('Relatório DEMUTRAN', 105, 20, null, null, 'center');

      doc.setFontSize(12);
      doc.text(`Operador: ${nome.toUpperCase()}`, 14, 30);

      let posY = 40;
      for (const key in contadores) {
        let label = '';
        switch(key) {
          case 'carroComCinto': label = 'CARRO COM CINTO'; break;
          case 'carroSemCinto': label = 'CARRO SEM CINTO'; break;
          case 'motoComCapacete': label = 'MOTOCICLETA COM CAPACETE'; break;
          case 'motoSemCapacete': label = 'MOTOCICLETA SEM CAPACETE'; break;
          case 'ciclistas': label = 'CICLISTAS'; break;
          case 'pedestres': label = 'PEDESTRES'; break;
        }
        doc.text(`${label}: ${contadores[key]}`, 14, posY);
        posY += 10;
      }

      const obs = document.getElementById('observacoes').value.trim();
      if (obs) {
        doc.text('OBSERVAÇÕES:', 14, posY + 5);
        doc.setFontSize(11);
        doc.text(obs.toUpperCase(), 14, posY + 15, { maxWidth: 180 });
      }

      doc.save('relatorio_demutran.pdf');
    }

    function enviarWhatsApp() {
      const nome = document.getElementById('nomeOperador').value.trim();
      if (!nome) {
        alert('Por favor, preencha seu nome para enviar o relatório.');
        return;
      }
      let mensagem = `RELATÓRIO DEMUTRAN%0AOPERADOR: ${nome.toUpperCase()}%0A`;
      for (const key in contadores) {
        let label = '';
        switch(key) {
          case 'carroComCinto': label = 'CARRO COM CINTO'; break;
          case 'carroSemCinto': label = 'CARRO SEM CINTO'; break;
          case 'motoComCapacete': label = 'MOTOCICLETA COM CAPACETE'; break;
          case 'motoSemCapacete': label = 'MOTOCICLETA SEM CAPACETE'; break;
          case 'ciclistas': label = 'CICLISTAS'; break;
          case 'pedestres': label = 'PEDESTRES'; break;
        }
        mensagem += `${label}: ${contadores[key]}%0A`;
      }
      const obs = document.getElementById('observacoes').value.trim();
      if (obs) {
        mensagem += `OBSERVAÇÕES: ${obs.toUpperCase()}`;
      }
      const url = `https://wa.me/?text=${mensagem}`;
      window.open(url, '_blank');
    }

    // Inicializa dados
    carregarDados();

    // Salva dados automaticamente ao digitar
    document.getElementById('observacoes').addEventListener('input', salvarDados);
    document.getElementById('nomeOperador').addEventListener('input', salvarDados);

  </script>

</body>
</html>
